name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # Додано для дозволу на запис в репозиторій
  pages: write    # Додано для дозволу на розгортання GitHub Pages
  id-token: write # Додано для взаємодії з OIDC-провайдером, необхідне для нових функцій

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject API Key
        run: |
          # Заміна заповнювача на реальний ключ з секретів
          sed -i "s|{{secrets.OPENWEATHER_API_KEY}}|${{ secrets.OPENWEATHER_API_KEY }}|g" weather.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
