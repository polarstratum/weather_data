name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Inject API Key
        run: |
          # Заміна заповнювача на реальний ключ з секретів
          sed -i "s|{{secrets.OPENWEATHER_API_KEY}}|${{ secrets.OPENWEATHER_API_KEY }}|g" script.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
